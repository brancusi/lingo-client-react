<!doctype html>
<html lang='en'>
<head>
  <title>Lingo-Client - React</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'>
</head>
<body>
  <div id='root'></div>

  <!-- Firebase -->
  <script src='https://cdn.firebase.com/js/client/2.2.4/firebase.js'></script>

  <!-- ACE and its JavaScript mode and theme files -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/theme-textmate.js'></script>

  <!-- Firepad -->
  <link rel='stylesheet' href='https://cdn.firebase.com/libs/firepad/1.2.0/firepad.css' />
  <script src='https://cdn.firebase.com/libs/firepad/1.2.0/firepad.min.js'></script>

  <!-- Tokbox -->
  <script src='//static.opentok.com/v2/js/opentok.min.js'></script>

  <!-- Auth0Lock script -->
  <script src='//cdn.auth0.com/js/lock-7.9.min.js'></script>

  <!-- Animation engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/plugins/ScrollToPlugin.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

  </script>
  <!-- Type -->
  <script src="https://use.typekit.net/jan7boa.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</body>
</html>
